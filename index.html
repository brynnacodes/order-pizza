<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>The Pizza Company</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Order form:</h3>
        </div>

        <form id="pizza-form">
          <div class="col-md-4">
            <input type="checkbox" name="pizza-toppings" value="cheese">Cheese<br>
            <input type="checkbox" name="pizza-toppings" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="pizza-toppings" value="margherita">Margherita<br>
          </div>

          <div class="col-md-4">
            <select id="pizza-size" class="form-control">
              <option value="small">Small: 10"</option>
              <option value="medium">Medium: 12"</option>
              <option value="large">Large: 14"</option>
            </select>
          </div>

          <button id="pizza-submit" class="btn btn-sm btn-primary" type="submit">Place order!</button>
        </form>

              <option value=""></option>
          </div> -->


        <div id="pizza-order">

        </div>
      </div>
    </div>
  </body>
</html>
